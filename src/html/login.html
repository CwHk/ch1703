<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>仿站CDN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>

<body>
    <header>
        <div class="header-box">
            <div class="container">
                <div class="col-sm-6 col-xs-6  logobox">
                    <a class="logo" href="javascript:void(0)">
                        <img src="../images/logo.png" alt="">
                    </a>
                </div>
                <div class="col-sm-6 col-xs-6 phonebox">
                    <div class="row">
                        <div class="regiser"><a href="javascript:void(0)">首页</a></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="section">
        <div class="container">
            <div class="login-box">
                <div class="form">
                    <div class="title">云奥</div>
                    <p class="title-text">
                        安全高防云计算专家
                    </p>
                    <div class="form-box clearfix">
                        <input type="text" class="text-l" placeholder="设置用户名">
                        <div class="formva-y"></div>
                    </div>
                    <div class="form-box clearfix">
                        <input type="password" class="text-l" placeholder="设置登录密码">
                        <div class="formva-y"></div>
                    </div>
                    <div class="form-box clearfix">
                        <input type="password" class="text-l" placeholder="确认登录密码">
                        <div class="formva-y"></div>
                    </div>
                    <div class="form-box clearfix">
                        <input type="text" class="text-l" placeholder="请填写QQ号码">
                        <div class="formva-y"></div>
                    </div>
                    <div class="form-box clearfix">
                        <input type="text" class="text-l" placeholder="请填写邮箱">
                        <div class="formva-y"></div>
                    </div>
                    <div class="form-box clearfix">
                        <input type="tel" class="text-l" placeholder="设填写手机号">
                        <div class="formva-y"></div>
                    </div>
                    <div class="form-box clearfix">
                        <input type="text" class="text-code" placeholder="设置用户名">
                        <div class="code-btn">59s 重新发送</div>
                        <div class="formva-y"></div>
                    </div>
                    <div class="choose-sm">
                        <div class="check-box"></div>
                        <p class="gz-text">《云奥云服务条款》《法律声明和隐私权政策》</p>
                    </div>
                    <div class="submit-btn">
                        同意条款并注册
                    </div>
                </div>
                <div class="box-banner">
                    <div class="imgbox-img">
                        <img src="../images/imgbanner1.png" alt="">
                    </div>
                    <div class="imgbox-img">
                        <img src="../images/imgbanner2.png" alt="">
                    </div>
                    <div class="imgbox-img">
                        <img src="../images/imgbanner3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container footer_top">
            <div class="row">
                <div class="col-sm-6">
                    <div class="row letf_title">
                        <div class="col-xs-4">
                            公司介绍
                        </div>
                        <div class="col-xs-4">
                            网站备案
                        </div>
                        <div class="col-xs-4">
                            友情链接
                        </div>
                    </div>
                    <div class="row left_con">
                        <div class="col-xs-6">
                            <div class="row">
                                <div class="col-xs-3">
                                    <img class="l_img" src="../images/db_tell.png">
                                </div>
                                <div class="col-xs-9">
                                    <span>7×24 服务热线</span>
                                    <p>400-000-000</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="row">
                                <div class="col-xs-3">
                                    <img class="l_img" src="../images/db_qq.png">
                                </div>
                                <div class="col-xs-9">
                                    <span>企业QQ</span>
                                    <p>800 000 000</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-sm-offset-3 text-center">
                    <img src="../images/wxsys.png">
                </div>
            </div>
        </div>
        <div class="container-fluid footer_bottom text-center">
            <p>Copyright @ 2005-2017</p>
            <div class="bottom_box">
                <img src="../images/db_gongan.png">
                <span>备案号×××</span>
            </div>
        </div>
    </footer>
    <div class="fix_right">
        <div class="ybl_tell">
            <img src="../images/ybl-tell.png">
        </div>
        <div class="ybl_qq">
            <img src="../images/ybl-qq.png">
        </div>
        <div class="ybl_wx">
            <img src="../images/ybl-wx.png">
        </div>
    </div>
</body>
<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/swiper.min.js"></script>
<script src="../js/kx.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    function selectGuonei(obj) {
        console.log(obj.selectedIndex);
        console.log(obj.value);
        $('.city').html(obj.value);
    }

    function selectGuowai(obj) {
        console.log(obj.selectedIndex);
        console.log(obj.value);
        $('.city').html(obj.value);
    }
</script>

</html>
