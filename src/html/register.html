<script type="text/javascript">
    $('.choose-sm input').click(function(){
        if($(this).is(':checked')){
            $('.submit-btn').css({'border':'2px solid #2f80d5','color':'#000'})
        }else{
            $('.submit-btn').css({'border':'2px solid #f3f3f3','color':'#d5d5d5'})
        }
    })
    $('.submit-btn').click(function(){
        if($('.choose-sm input').is(':checked')){

        }else{
            return false;
        }
    });
    $('.code-btn').click(function(){
        $(this).children('.text').html("重新发送"); 
        if($(this).hasClass('disabled')){
            return false;
        }else{
            settime(this);
        }
    })

    var countdown = 60; 
    function settime(val) { 
        if (countdown == 0) { 
            $(val).removeClass("disabled");    
            $(val).find('.secondsTime').html('');
            countdown = 60; 
            $(val).css({'border':'1px solid #81b2e5','color':'#81b2e5'});
            clearTimeout(timer1);
        } else { 
            $(val).addClass("disabled"); 
            $(val).find('.secondsTime').html(countdown+'s'); 
            $(val).css({'border':'1px solid #f3f3f3','color':'#d5d5d5'});
            countdown--; 
            var timer1 = setTimeout(function() { 
                settime(val) 
            },1000) 
        }
    } 


</script>
